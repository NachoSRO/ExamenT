{% extends 'layouts/layout_base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <h3>Desea eliminar el registro de {{ object.nombre }} ?</h3>
            <button class="btn btn-danger" type="submit">Si, Eliminar</button>
            <a class="btn btn-secondary"  href="{% url 'producto_listar' %}">Cancelar</a>
        </div>
    </form>

{% endblock content %}
