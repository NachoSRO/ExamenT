{% extends 'layouts/layout_base.html' %}

{% block title %}
    Crear Producto
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 text-center">
            <span class="badge badge-primary bag-mascotas">Formulario - Nuevo Producto</span>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <form method="post" class="form">
            {% csrf_token %}

            {{ form.as_p }}
            <div class="btn-save">
            <button class="btn btn-primary btn-lg" type="submit" >Guardar</button>
            </div>
            </form>
        </div>
    </div>


{% endblock content %}
